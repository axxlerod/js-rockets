<!DOCTYPE html>
<html>
<head>
	<title>rocket launch</title>
	<link rel="stylesheet" type="text/css" href="css/rocket.css">
	<script type="text/javascript" src='js/js-rocket.js'></script>
</head>
<body class='body-state1'>
	<div class='left'>
		<div class='state1'>
		<h1>js rocket launch!</h1>
		<a href="#" class='button' 
		onclick='changeState(2);'>
		Launch!</a>
	</div>
		
		<div class='state2'>
			<h1 id='countdown'>10</h1>
			<a href="#" class='button'
			onclick='changeState(1);'>ABORT!</a>
		</div>
		<div class='state3'>
			<h1> LIFT OFF!</h1>
			<a href="#" class='button' onclick='abort();'>ABORT!</a>
		</div>
		<div class='state4'>
			<h1>WELL DONE!</h1>
			<a href="#" class='button' onclick='changeState(1);'>do it again!</a>
		</div>
		<div class='state5'>
			<h1> oh no!!!! your rocket has exploded killing everyone on board and humiliating your team</h1>
			<a href="#" class='button' onclick='changeState(1);'>Try Again!</a>
		</div>
	
</div>
	<div class='right'>
		<div class='ground'>
		<div class='rocket'>
		</div>
</div>
</div>
</body>
</html>
